plugins {
    id 'java'
    id 'scala'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // scala
    implementation 'org.scala-lang:scala-library:2.11.12'

    // spark & spark-sql
    implementation 'org.apache.spark:spark-core_2.11:2.4.0'
    implementation 'org.apache.spark:spark-sql_2.11:2.4.0'
}
